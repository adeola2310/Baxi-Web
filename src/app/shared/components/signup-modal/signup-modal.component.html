<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel">

  <div class="modal-dialog " role="document">

    <div class="modal-content auth-modal">

      <div class="modal-header">
        <button class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>

      <div class="modal-body modal-container">

        <div class="modal-logo text-center">
          <h4>
            <img src="assets/images/baxipay-logo.png" alt="logo">
          </h4>
        </div>

        <div class="wrapper my-3 p-3">

          <form class="form" #signUp="ngForm" [formGroup]="signUpFormGroup" (ngSubmit)="signUpForm()">

            <div class="form-group">
              <div class="input-group" [ngClass]="{'error': signUpFormGroup.get('firstName').touched && signUpFormGroup.get('firstName').invalid}">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <img src="assets/images/svg/user_account.png"  srcset="assets/images/svg/user_account.svg" alt="">
                  </span>
                </div>
                <input type="text" formControlName="firstName" class="form-control"  placeholder="Full Name">
              </div>
              <div class="k-form-error" *ngIf="signUpFormGroup.get('firstName').invalid && (signUpFormGroup.get('firstName').touched || signUpFormGroup.get('firstName').dirty)">
                Please enter your FullName
              </div>
            </div>

<!--            <div class="form-group">-->
<!--              <div class="input-group" [ngClass]="{'error': signUpFormGroup.get('lastName').touched && signUpFormGroup.get('lastName').invalid}">-->
<!--                <div class="input-group-prepend">-->
<!--                  <span class="input-group-text">-->
<!--                    <img src="assets/images/svg/user_account.png"  srcset="assets/images/svg/user_account.svg" alt="">-->
<!--                  </span>-->
<!--                </div>-->
<!--                <input type="text" formControlName="lastName" class="form-control"  placeholder="Last Name">-->
<!--              </div>-->
<!--              <div class="k-form-error" *ngIf="signUpFormGroup.get('lastName').invalid && (signUpFormGroup.get('lastName').touched || signUpFormGroup.get('lastName').dirty)">-->
<!--                Please enter your Lastname-->
<!--              </div>-->
<!--            </div>-->

            <div class="form-group">
              <div class="input-group" [ngClass]="{'error': signUpFormGroup.get('email').touched && signUpFormGroup.get('email').invalid}">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <img src="assets/images/svg/email.png"  srcset="assets/images/svg/email.svg" alt="">
                  </span>
                </div>
                <input type="email" formControlName="email" class="form-control"  placeholder="Email">
              </div>
              <div class="k-form-error" *ngIf="signUpFormGroup.get('email').invalid && (signUpFormGroup.get('email').touched || signUpFormGroup.get('email').dirty)">
                <div *ngIf="signUpFormGroup.get('email').errors.required || signUpFormGroup.get('email').errors.whitespace">Please enter your email address</div>
                <div *ngIf="signUpFormGroup.get('email').errors.email">Please enter a valid email address</div>
              </div>
            </div>

            <div class="form-group">

              <div class="tel-inp" [ngClass]="{'error': signUpFormGroup.get('phone').touched && signUpFormGroup.get('phone').invalid}">
                <ngx-intl-tel-input
                  [cssClass]="'form-control tel-custom'"
                  [preferredCountries]="preferredCountries"
                  [enableAutoCountrySelect]="false"
                  [enablePlaceholder]="true"
                  [searchCountryFlag]="true"
                  [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
                  [selectFirstCountry]="false"
                  [selectedCountryISO]="CountryISO.Nigeria"
                  [tooltipField]="TooltipLabel.Name"
                  [maxLength]="15"
                  [phoneValidation]="true"
                  [separateDialCode]="separateDialCode"
                  name="phone" formControlName="phone">
                </ngx-intl-tel-input>
              </div>

            </div>

            <div class="form-group">
              <div class="input-group" [ngClass]="{'error': signUpFormGroup.get('password').touched && signUpFormGroup.get('password').invalid}">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <img src="assets/images/svg/key.png"  srcset="assets/images/svg/key.svg" alt="">
                  </span>
                </div>
                <span class="float-right"  style="position: absolute; top: 12px;right: 10px; z-index: 999; cursor: pointer" (click)="passwordToggle('sign-up-password')">
                   <img src="assets/images/svg/visibility.png"  srcset="assets/images/svg/visibility.svg" alt="">
                </span>
                <input type="password" formControlName="password" class="form-control"  placeholder="Password" id="sign-up-password">
              </div>
              <div class="k-form-error" *ngIf="signUpFormGroup.get('password').invalid && (signUpFormGroup.get('password').touched || signUpFormGroup.get('password').dirty)">
                Please enter your password
              </div>
            </div>

            <div class="form-group">
              <div class="input-group" [ngClass]="{'error': signUpFormGroup.get('confirmPassword').touched && signUpFormGroup.get('confirmPassword').invalid}">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <img src="assets/images/svg/key.png"  srcset="assets/images/svg/key.svg" alt="">
                  </span>
                </div>

                <span class="float-right"  style="position: absolute; top: 12px;right: 10px; z-index: 999; cursor: pointer" (click)="passwordToggle('sign-up-confirm-password')">
                   <img src="assets/images/svg/visibility.png"  srcset="assets/images/svg/visibility.svg" alt="">
                </span>
                <input type="password" formControlName="confirmPassword" class="form-control"  placeholder="Confirm Password" id="sign-up-confirm-password">

              </div>
              <div class="k-form-error" *ngIf="signUpFormGroup.get('confirmPassword').invalid && (signUpFormGroup.get('confirmPassword').touched || signUpFormGroup.get('confirmPassword').dirty)">
                <div *ngIf="signUpFormGroup.get('confirmPassword').errors.required || signUpFormGroup.get('confirmPassword').errors.whitespace">Please enter your Confirmation password</div>
                <div *ngIf="signUpFormGroup.get('confirmPassword').errors.compare">Password do not match</div>

              </div>
            </div>

<!--            <div class="form-group">-->
<!--               <div class="input-group">-->
<!--                 <input type="text" class="form-control" formControlName="referrer"  placeholder="Referred by (Email or Mobile Number)">-->
<!--               </div>-->
<!--            </div>-->

            <div class="form-group">
              <button class="btn auth-btn btn-block" type="submit" [disabled]="signUpFormGroup.invalid || state.loader">
                Continue <span class="k-loader k-loader--skin-dark" *ngIf="state.loader"></span>
              </button>
            </div>

            <div class="form-group text-center">
              <p>
                Already have an account? <a (click)="openModal('LOGIN')">Login</a>
              </p>
            </div>

          </form>

        </div>

      </div>

    </div>

  </div>

</div>
